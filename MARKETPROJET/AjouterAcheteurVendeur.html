 <form action="" method="post">
 	<h1 style="text-align: center;">AJOUTER NOUVEAU PROFIL</h1>
	<div class="form-group">
		<label for="user_name"style="margin-left: 450px;">NOM</label>
		<input type="text" class="form-control is-valid"  name="user_name" aria-describedby="nameHelp" placeholder="Nom profil" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
				<label for="user_fName"style="margin-left: 450px;">PRENOM</label>
				<input type="text" class="form-control is-valid"  name="user_fName" aria-describedby="firstNamelHelp" placeholder="Prénom profil" required style="width: 35%; margin-left: 450px;" >
			</div>
	<div class="form-group">
				<label for="user_date_of_b"style="margin-left: 450px;">DATE DE NAISSANCE</label>
				<input type="date" class="form-control is-valid"  name="user_date_of_b" max = "2021-06-03"aria-describedby="date_naissancelHelp" placeholder="Date de Naissance" required style="width: 35%; margin-left: 450px;" >

			</div>
	<div class="form-group">
		<label for="user_email"style="margin-left: 450px;">ADRESSE EMAIL</label>
		<input type="email" class="form-control is-valid"  name="user_email" aria-describedby="emailHelp" placeholder="nouveauprofil@gmail.com" required style="width: 35%; margin-left: 450px;" >
	</div>

	<div class="form-group">
		<label for="user_Passwd"style="margin-left: 450px;">MOT DE PASSE</label>
		<input type="password" class="form-control is-valid"  name="user_Passwd" aria-describedby="mdplHelp" placeholder="Mot de passe" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
				<label for="user_WhoAmI" style="margin-left: 450px;">STATUT</label>
				<input list="dataCategory" name="user_WhoAmI" aria-describedby="typeUserHelp" class="form-control is-valid" required style="margin-left: 450px; width: 35%;">
				<datalist id="dataCategory">
					<option value="Administrateur">
					<option value="Acheteur">
					<option value="Vendeur">
				</datalist>
	

	<div class="form-group">
		<label for="user_addr1"style="margin-left: 450px;">ADRESSE</label>
		<input type="text" class="form-control is-valid"  name="user_addr1" aria-describedby="addr1lHelp" placeholder="Adresse" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
		<label for="user_addr2"style="margin-left: 450px;">COMPLEMENT D'ADRESSE</label>
		<input type="text" class="form-control is-valid"  name="user_addr2" aria-describedby="addr2lHelp" placeholder="Batiment,étage..." style="width: 35%; margin-left: 450px;" >
	</div>
<div class="form-group">
		<label for="user_city"style="margin-left: 450px;">VILLE</label>
		<input type="text" class="form-control is-valid"  name="user_city" aria-describedby="citylHelp" placeholder="vILLE" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
		<label for="user_zip"style="margin-left: 450px;">CODE POSTAL</label>
		<input type="text" class="form-control is-valid"  name="user_zip" aria-describedby="postal_codelHelp" placeholder="Code Postal" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
		<label for="user_country"style="margin-left: 450px;">PAYS</label>
		<input type="text" class="form-control is-valid"  name="user_country" aria-describedby="countrylHelp" placeholder="Pays" required style="width: 35%; margin-left: 450px;" >
	</div>
	<div class="form-group">
		<label for="user_phone"style="margin-left: 450px;">NUMERO DE TELEPHONE</label>
		<input type="text" class="form-control is-valid"  name="user_phone" aria-describedby="phonelHelp" placeholder="Numero de Téléphone" required style="width: 35%; margin-left: 450px;" >
	</div>
	<button type="submit" class="btn" style="margin-left: 450px;" name="subSignUp">AJOUTER PROFIL</button><br><br>
 	
</form>

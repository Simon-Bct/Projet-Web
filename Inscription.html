<div class = "container-fluid" id = contact>
	<div class = "row">
		<div class = "col-12 col-md-6">
			<h1 class = "text-left">Inscription</h1>
			<p class = "text-left">Formulaire d'inscription</p>
		</div> 
		<div class = "col-md-5">
		<!-- deux colonnes de 6 lignes -->

		<div class = "row">
				<div class = "col-md-6">
					<h3 class = "text-left">INSCRIPTION</h3>
				</div>
				<div class = "col-md-6">
					<span class = "glyphicon-pencil"></span></div>
		</div>
		<hr>

		<div class="row">
			<label class="label col-md-2 control-label">E-mail</label>
			<div class="col-md-10">
				<input type="Email" class="form-control" name="Email" placeholder="E-mail">
			</div>
		</div>

		<div class="row">
			<label class="label col-md-2 control-label">Mot de Passe</label>
			<div class="col-md-10">
				<input type="Password" class="form-control" name="Password" placeholder="Password">
				<input type="checkbox" ><small> Se souvenir de moi</small>
			</div>
		</div>

		<div class="row">
			<label class="label col-md-2 control-label">Prenom</label>
			<div class="col-md-10">
				<input type="Prenom" class="form-control" name="Prenom" placeholder="Prenom">
				
			</div>
		</div>

		<div class="row">
			<label class="label col-md-2 control-label">Nom</label>
			<div class="col-md-10">
				<input type="Nom" class="form-control" name="Nom" placeholder="Nom">
				
			</div>
		</div>

		<div class="row">
			<label class = "label col-md-2 control-label">Sexe</label>
			<div class="col-md-10">
				<input type="radio" name="gn"value="homme"><small>Homme</small>
				<input type="radio" name="gn"value="femme"><small>Femme</small>
			</div>
		</div>
		<a href="#"><div class = "btn btn-info">Soumettre</div></a>
		<a href="#"><div class = "btn btn-warning">Annuler</div></a>
